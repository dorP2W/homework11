<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <form id="signupForm" action="/" method="POST">
            <h3>Username</h3>
            <input id="username" name="username" type="text"  placeholder="Enter a username...">
            <h3>Email address</h3>
            <input id="email" name="email" type="email" placeholder="Enter your email address...">
            <h3>Password</h3>
            <input id="password" name="password" type="password" placeholder="Enter your password...">
            <h3>Confirm Password</h3>
            <input id="conPassword" type="password" placeholder="Enter your password again..." style="margin-bottom: 20px;">
            <button id="signupButton" class="signup-button" type="submit">Sign up</button>

        </form>
    </div>

    <script src="checks.js"></script>
</body>
</html>
